{% extends "base.html" %}

{% block content %}
  <h1>Tags <a class="btn btn-primary link-to-page" href="{% url "todo:tag-create" %}">Add</a></h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a class="btn btn-secondary" href="{% url "todo:tag-update" tag.id %}">Update</a></td>
          <td><a class="btn btn-danger" href="{% url "todo:tag-delete" tag.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p><strong>No tags!</strong></p>
  {% endif %}
{% endblock %}
